<!DOCTYPE html>
<html>
<head>
	<title>Hitungan Mundur Menuju Tahun 2021</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h2><span>Hitungan Mundur Menuju Tahun </span> 2021</h2>

		<div class="countdown">
			<div id="hari">0</div>
			<div id="jam">0</div>
			<div id="menit">0</div>
			<div id="detik">0</div>
		</div>
	</div>

<script type="text/javascript">

var countDate = new Date('Jan 01 2021 00:00:00').getTime();

function newYear(){
	var now = new Date().getTime();
	gap = countDate - now;

	var detik = 1000;
	var menit = detik * 60;
	var jam = menit * 60;
	var hari = jam * 24;

	var h = Math.floor(gap / (hari));
	var j = Math.floor( (gap % (hari)) / (jam) );
	var m = Math.floor( (gap % (jam))  / (menit) );
	var d = Math.floor( (gap % (menit))  / (detik) );

	document.getElementById('hari').innerText = h;
	document.getElementById('jam').innerText = j;
	document.getElementById('menit').innerText = m;
	document.getElementById('detik').innerText = d;
}

setInterval( function(){
	newYear();
}, 1000);

</script>

</body>
</html>
